<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card-container">
    <div class="image-container">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="info-container">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!</p>

      <div class="plan-container">
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>

      </div>

      <div class="button-container">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>


    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mauritz</a>.
  </div>
</body>

</html>
